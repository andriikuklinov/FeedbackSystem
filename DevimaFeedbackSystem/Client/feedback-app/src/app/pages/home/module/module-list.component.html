<nav>
    <ul class="main-menu-list">
        @for (module of modules(); track module.id){
            <li class="module">
                <a [routerLink]="['module/', module.id]" routerLinkActive="menu-item-active" [routerLinkActiveOptions]="{ exact: true }" class="menu-item">
                    <div class="ml16 menu-item-header">{{module.name}}</div>
                </a>
            </li>
        }
    </ul>
</nav>
